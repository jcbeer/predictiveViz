<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    
    	<!-- iOS meta tags -->
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    	<link rel="stylesheet" type="text/css" href="papaya.css?build=1445" />
    	<script type="text/javascript" src="papaya.js?build=1445"></script>
    
    	<title>Papaya Viewer</title>
    
    	<script type="text/javascript">
var params = [];
params["images"] = ["data/MNI152_2009_template.nii.gz", "data/coefs.nii.gz"];
params["fullScreen"] = false;
params["kioskMode"] = false;
</script>

<style type="text/css">
.container {
    display: grid;
    grid-template-columns: 600px 700px;
}

.papaya-container {
    background-color: #ccffff;
}

.scatter {
    background-color: #ffccff;
} 
</style>

	</head>

	<body>
		
        <div class="container">
            <div class="papaya-container">
                <div class="papaya" data-params="params"></div>
            </div>
            <div class="scatter"> 
                <iframe src="http://webtasks.keck.waisman.wisc.edu/scatterize/d/OPe4Ym9nk0#m=OLS&x=0&y=76" width=690 height=700> </iframe> </div>
        </div>
	</body>
</html>
